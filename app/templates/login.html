{% extends "layout.html" %}
{% block title %} 登录 {% endblock %}

{% block content %}
  <form action="" method="post" class='form'>
    <h4> 登录 </h4>
    <p> 请输入邮箱地址和github用户名 (无需注册)</p>
    {% if error %}<div class="error"><strong>Error:</strong> {{ error }}</div>{% endif %}
    <dl>
      <dt>Github 用户名:
      <dd><input type="text" name="gh_name" size="30">
      <dt>邮箱地址:
      <dd><input type="email" name="email" size="30">
    </dl>
    <!--button class="btn btn-primary" type="submit"> Sign in </button -->
    <div class="actions"><input type="submit" value="Sign In"></div> {{test}}
  </form>
  <div class="form-signin">
    <p> <br>or </p>
    <button class="btn btn-default" type="button"> Sign in with Github </button> (暂不可用)
  </div>
{% endblock %}
