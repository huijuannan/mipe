{% extends "layout.html" %}

{% block content %}
<div class="btn-group">
  <button class="btn btn-default" type="button" data-toggle="modal" data-target="#myModal">
    <em class="glyphicon glyphicon-plus"></em> 新增订阅
  </button>
  <br>
</div>

<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">
      我的订阅
    </h3>
  </div>
  <div class="panel-body">
    {% for sub in subscriptions %}
    <div>
      <p><a href={{ sub.url }}> {{ sub.ghName }} - {{sub.name}} </a>
      <a href={{ sub.rmlink }} class="btn btn-default btn-xs" role="button" style="float: right;"><em class="glyphicon glyphicon-remove"></em></a> <br>
      </p>
    </div>
    {% endfor %}
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" style="display: none;">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
          <h4 class="modal-title" id="myModalLabel">新增订阅</h4>
        </div>
        <div class="modal-body">
          <p>格式：https://*.gitbooks.io/*/content/</p>
          <form action="/add_sub" method="POST">
            <div class="form-group">
              <input type="text" class="form-control" name="new_sub">
            </div>
            <button class="btn btn-primary" type="submit">提交</button>
            <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
          </form>
        </div>
      </div>
    </div>
  </div>

{% endblock %}
