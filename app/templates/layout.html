<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <!--link rel="icon" href="../../favicon.ico"-->

    <title> {% block title %}我的订阅{% endblock %} - MIPE</title>

    <!-- Bootstrap core CSS -->
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="../static/css/mipe.css" rel="stylesheet">

  </head>

  <body>

    <div class="site-wrapper">

      <div class="site-wrapper-inner">

        <div class="cover-container">

          <div class="masthead clearfix">
            <div class="inner">
              <h3 class="masthead-brand">MIPE</h3>
              <nav>
                <ul class="nav masthead-nav">
                  <li><a href="/">首页</a></li>
                  <li><a href="/about">关于</a></li>
                  <li>
                    {% if g.user %}
                      <a href="/logout">退出</a>
                    {% else %}
                      <a href="/login">登录</a>
                    {% endif %}
                  </li>
                </ul>
              </nav>
            </div>
          </div>

          {% block content %}{% endblock %}

        </div>

      </div>

    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="http://lib.sinaapp.com/js/jquery/1.10.2/jquery-1.10.2.min.js"></script>
    <script src="../static/js/bootstrap.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="//cdn.bootcss.com/bootstrap/3.3.5/assets/js/ie10-viewport-bug-workaround.js"></script>
  </body>
</html>
