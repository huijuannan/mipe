<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">

    <title>{% block title %}我的订阅{% endblock %} - MIPE</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <!-- Custom styles for this template -->
    <!-- link rel="stylesheet" href="/static/mipe.css" /-->
    <style type="text/css">
      html {
        position: relative;
        min-height: 100%;
      }
      body {
        padding-top: 80px; /* 需要留出 navbar 的高度 */
        font-family: "consolas", "微软雅黑";
      }
      .container {
        max-width: 600px;
      }
      .navbar {
        background-color: #E0E0E0;
      }
      .btn-group {
        margin-bottom: 20px;
      }
      .form-signin {
        max-width: 260px;
        padding: 0px;
      }
      .error {
        color: red;
      }
    </style>
  </head>

  <body>
    <div class="container">
    <div class="row">
      <div class="col-md-12">
        <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
               <span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span>
            </button> <a class="navbar-brand" href="/">MIPE</a>
          </div>
          
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
              <li>
                <a href="#">关于</a>
              </li>
              <li>
              {% if g.user %}
                <a href="/logout">退出</a>
              {% else %}
                <a href="/login">登录</a>
              {% endif %}
              </li>
            </ul>
          </div>
          </div>
        </nav>

        {% with messages = get_flashed_messages() %}
        {% if messages %}
          <div class=flashes>
          {% for message in messages %}
            {{ message }}
          {% endfor %}
          </div>
          {% endif %}
        {% endwith %}
        <br>
        {% block content %}{% endblock %}
      </div>
    </div>
    </div>

    <!-- Bootstrap core JavaScript -->
    <script src="http://lib.sinaapp.com/js/jquery/1.10.2/jquery-1.10.2.min.js"></script>
    <script src="//cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="//cdn.bootcss.com/bootstrap/3.3.5/assets/js/ie10-viewport-bug-workaround.js"></script>
  </body>
</html>
